version: '3.8'

services:
  # PostgreSQL with TimescaleDB Extension
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: cpet-db
    environment:
      POSTGRES_USER: cpet_user
      POSTGRES_PASSWORD: cpet_password
      POSTGRES_DB: cpet_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cpet_user -d cpet_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cpet-network

  # Backend API (optional, for production)
